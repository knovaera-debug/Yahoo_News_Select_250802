name: Yahoo News Scraper Daily

on:
  schedule:
    - cron: '0 5 * * *'  # JST 14:00ï¼ˆUTC 5:00ï¼‰
  workflow_dispatch:

jobs:
  selenium-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ§ª Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 fonts-ipafont-gothic libnss3 libxss1 libasound2t64 libatk-bridge2.0-0 libcups2 libxkbcommon0 libgtk-3-0

      - name: ğŸŒ Install Google Chrome 137
        run: |
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_137.0.7012.124-1_amd64.deb
          sudo dpkg -i google-chrome*.deb || sudo apt-get -f install -y

      - name: ğŸŒ Install ChromeDriver for Chrome 137
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          echo "Chrome version: $CHROME_VERSION"
          wget -O chromedriver.zip https://chromedriver.storage.googleapis.com/137.0.7012.124/chromedriver_linux64.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Scraper
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "ğŸ“Œ å®Ÿè¡Œé–‹å§‹"
          python scrape_yahoo_news.py
