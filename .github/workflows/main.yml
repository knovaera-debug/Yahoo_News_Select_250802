name: Yahoo News Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'  # JST 14:00

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y xvfb libxi6 google-chrome-stable
        pip install -r requirements.txt

    - name: Run Yahoo News Scraper
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        xvfb-run python scrape_yahoo_news.py
