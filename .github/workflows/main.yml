name: Yahoo News Scraper

on:
  schedule:
    - cron: '30 5 * * *'  # 毎日14:30 JST（05:30 UTC）
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 リポジトリ取得
        uses: actions/checkout@v3

      - name: 🐍 Python セットアップ
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 🧪 依存ライブラリインストール
        run: |
          pip install -r requirements.txt

      - name: 🟢 スクリプト実行
        run: python scrape_yahoo_news.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: ✅ 完了通知
        run: echo "Yahoo News Scraping Done!"
