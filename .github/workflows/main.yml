name: Yahoo News Daily Scraper (Selenium)

on:
  schedule:
    - cron: '0 5 * * *'  # JST 14:00（UTC 5:00）
  workflow_dispatch:

jobs:
  selenium-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 🧰 必要パッケージのインストール
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6 libnss3 libxss1 libxcursor1 libxcomposite1 libxtst6 libasound2t64 fonts-ipafont

      - name: 🌐 Google Chrome のインストール
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome*.deb || sudo apt -f install -y

      - name: 🧭 ChromeDriver のインストール
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          echo "Chrome version: $CHROME_VERSION"
          wget -O chromedriver.zip https://chromedriver.storage.googleapis.com/${CHROME_VERSION%%.*}/chromedriver_linux64.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: 🐍 Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Python ライブラリのインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ▶️ スクレイピングスクリプト実行
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > service_account.json
          python scrape_yahoo_news.py
