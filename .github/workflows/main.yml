name: Yahoo News Daily Scraper

on:
  schedule:
    - cron: '0 5 * * *'  # JST 14:00 æ¯æ—¥å®Ÿè¡Œ
  workflow_dispatch:

jobs:
  selenium-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ§ª Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 fonts-ipafont-gothic libnss3 libxss1 libasound2 libatk-bridge2.0-0 libcups2 libxkbcommon0 libgtk-3-0
          pip install -r requirements.txt

      - name: ğŸ§­ Install Chrome v137 & matching ChromeDriver
        run: |
          # Install Chrome 137
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_137.0.7012.124-1_amd64.deb
          sudo dpkg -i google-chrome-stable_137.0.7012.124-1_amd64.deb || sudo apt -f install -y

          # Confirm Chrome version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          echo "âœ… Installed Chrome version: $CHROME_VERSION"

          # Install matching chromedriver
          wget -O chromedriver.zip https://chromedriver.storage.googleapis.com/137.0.7012.124/chromedriver_linux64.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: ğŸ§¾ Run Selenium Yahoo News Scraper
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "ğŸ“Œ å®Ÿè¡Œé–‹å§‹"
          python scrape_yahoo_news.py
