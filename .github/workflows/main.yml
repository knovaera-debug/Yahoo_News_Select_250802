name: Yahoo News Scraper

on:
  schedule:
    - cron: '30 5 * * *'  # JST 14:30
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“… Check out repository
        uses: actions/checkout@v3

      - name: ðŸš€ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“Š Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸ”„ Run Yahoo News scraper
        run: python scrape_yahoo_news.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: âœ… Done
        run: echo "Scraping completed"
