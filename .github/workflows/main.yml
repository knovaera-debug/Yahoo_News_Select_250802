name: Yahoo News Daily Scraper (Selenium)

on:
  schedule:
    - cron: '0 21 * * *'  # JST 6:00 実行
  workflow_dispatch:

jobs:
  selenium-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Google Chrome (latest stable)
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6 libnss3 libatk-bridge2.0-0 libxss1 libgtk-3-0 libasound2t64
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome*.deb || sudo apt -f install -y
          google-chrome --version

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run Yahoo News Scraper (Selenium)
        run: python scrape_yahoo_news.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
