name: Yahoo News Daily Scraper

on:
  schedule:
    - cron: '0 6 * * *'  # 毎日15:00 JST（= 06:00 UTC）
  workflow_dispatch:

jobs:
  selenium-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 リポジトリをチェックアウト
      uses: actions/checkout@v3

    - name: 🧪 Pythonセットアップ
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 🧰 必要パッケージのインストール
      run: |
        sudo apt update
        sudo apt install -y wget unzip xvfb libxi6 libnss3 libxss1 libxcursor1 libxcomposite1 libasound2 libxtst6 fonts-ipafont
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome*.deb || sudo apt -f install -y
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        wget -O chromedriver.zip https://chromedriver.storage.googleapis.com/${CHROME_VERSION%%.*}/chromedriver_linux64.zip || wget -O chromedriver.zip https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION%%.*}.0.0/linux64/chromedriver-linux64.zip
        unzip chromedriver.zip
        sudo mv chromedriver*/chromedriver /usr/local/bin/chromedriver || sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: 🧪 Pythonライブラリのインストール
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: ▶️ スクレイピング実行
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        xvfb-run python scrape_yahoo_news.py
