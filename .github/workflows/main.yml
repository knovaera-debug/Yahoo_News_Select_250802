name: Yahoo News Daily Scraper (Selenium)

on:
  schedule:
    - cron: '0 21 * * *'  # JST 6:00 実行（UTC 21:00）
  workflow_dispatch:

jobs:
  selenium-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Google Chrome 114
        run: |
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_114.0.5735.90-1_amd64.deb
          sudo apt update
          sudo apt install -y ./google-chrome-stable_114.0.5735.90-1_amd64.deb
          google-chrome --version

      - name: Install ChromeDriver 114
        run: |
          wget -O chromedriver.zip https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run Yahoo News Scraper (Selenium)
        run: python scrape_yahoo_news.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
