name: Yahoo News Scraper

on:
  schedule:
    - cron: '0 5 * * *'  # JST 14:00 実行
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6 libgconf-2-4 || true
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome*.deb || sudo apt -f install -y
          CHROME_VERSION=$(google-chrome --version | grep -oP '\\d+\\.\\d+\\.\\d+\\.\\d+')
          wget -O chromedriver.zip https://chromedriver.storage.googleapis.com/${CHROME_VERSION%%.*}/chromedriver_linux64.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          pip install -r requirements.txt

      - name: Run Yahoo News Scraper
        run: |
          python scrape_yahoo_news.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: credentials.json

      - name: Upload log (if any)
        if: failure()
        run: |
          echo "❌ エラーが発生しました。ログを確認してください。"
