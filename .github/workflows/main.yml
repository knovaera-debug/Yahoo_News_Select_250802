name: Yahoo News Scraper

on:
  schedule:
    - cron: '30 5 * * *'  # 毎日14:30 JST（05:30 UTC）
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 📅 リポジトリ取得
        uses: actions/checkout@v3

      - name: 🐍 Python セットアップ
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 🚀 Chrome・ChromeDriver・ライブラリインストール
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome*.deb || sudo apt -f install -y
          CHROME_VERSION=$(google-chrome --version | grep -oP '\\d+\\.\\d+\\.\\d+\\.\\d+')
          wget -O chromedriver.zip https://chromedriver.storage.googleapis.com/${CHROME_VERSION%%.*}/chromedriver_linux64.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          pip install -r requirements.txt

      - name: ▶️ スクレイピング実行
        run: python scrape_yahoo_news.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: ✅ 完了通知
        run: echo "Yahoo News Scraping Done!"
